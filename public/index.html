<!DOCTYPE html>
<html>
<head>
    <title>Stick N' Duel</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-modal" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:9999; display:flex; align-items:center; justify-content:center;">
        <div class="pixel-box" style="text-align:center; padding:40px; border:4px solid white; background:#222;">
            <h1 class="neon" style="color:#ffd700; font-size:50px; margin:0 0 20px 0;">STICK N' DUEL</h1>
            
            <p id="auth-status" style="color:red; min-height:20px;"></p>
            
            <input id="u" placeholder="Username (3-12 chars)" style="display:block; width:100%; margin-bottom:10px; padding:10px; font-size:20px;">
            <input id="p" type="password" placeholder="Password" style="display:block; width:100%; margin-bottom:20px; padding:10px; font-size:20px;">
            
            <button id="btn-login" onclick="attemptAuth('login')" style="width:100%; background:#0088ff; color:white; padding:10px; font-size:24px; cursor:pointer; margin-bottom:10px;">LOGIN</button>
            <button id="btn-reg" onclick="attemptAuth('register')" style="width:100%; background:#444; color:white; padding:10px; font-size:20px; cursor:pointer;">CREATE ACCOUNT</button>
        </div>
    </div>

    <div class="wrapper">
        <div class="col side">
            <div class="pixel-box full-h">
                <h3>PLAYERS ONLINE</h3>
                <div id="plist"></div>
                <div style="margin-top:auto">
                    <a href="/admin.html" target="_blank" style="color:#888;">ADMIN PANEL</a>
                </div>
            </div>
        </div>

        <div class="col main">
            <div class="pixel-box game-panel">
                <div class="top-info">
                    <span id="sc-l" style="color:#0088ff">0</span>
                    <span id="pot" style="color:#ffd700">POT: 0</span>
                    <span id="sc-r" style="color:#ff4444">0</span>
                </div>

                <div class="arena">
                    <div id="seat-l" class="seat"></div>
                    <div class="center-stage">
                        <div id="vis-text" style="font-size:60px;">VS</div>
                        <button id="act-btn" onclick="act()" style="display:none; font-size:30px; background:#ff00ff; padding:10px;">ACTION!</button>
                    </div>
                    <div id="seat-r" class="seat"></div>
                </div>

                <div id="spec-bet" style="display:none; justify-content:center; gap:10px; margin-top:10px;">
                    <input id="s-amt" type="number" placeholder="$$" style="width:80px">
                    <button onclick="spec('l')" style="color:#0088ff">LEFT</button>
                    <button onclick="spec('r')" style="color:#ff4444">RIGHT</button>
                </div>
            </div>
        </div>

        <div class="col side">
            <div class="pixel-box full-h chat-box">
                <div id="chat-hist" style="flex:1; overflow-y:auto;"></div>
                <input id="chat-in" placeholder="Chat here..." style="width:100%;">
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
