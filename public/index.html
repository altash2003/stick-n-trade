<!DOCTYPE html>
<html>
<head>
    <title>Stick N' Duel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-modal">
        <div class="modal-box">
            <h1 class="neon" style="font-size:60px; margin:0 0 20px 0;">STICK N' DUEL</h1>
            <p id="err" style="color:red; font-size:20px; min-height:30px;"></p>
            
            <input id="u" placeholder="USERNAME (3-12 CHARS)">
            <input id="p" type="password" placeholder="PASSWORD">
            
            <button onclick="auth('login')" class="blue" style="margin-bottom:10px;">LOGIN TO ARCADE</button>
            <button onclick="auth('register')" style="background:#333;">CREATE ACCOUNT</button>
        </div>
    </div>

    <div class="wrapper">
        <div class="col side">
            <div class="pixel-box">
                <h3 style="border-bottom:2px solid #555; text-align:center;">PLAYERS</h3>
                <div id="plist" style="flex:1; overflow-y:auto;"></div>
                <button onclick="window.open('/admin.html')" style="margin-top:10px;">ADMIN</button>
                <button onclick="logout()" class="red" style="margin-top:5px;">LOGOUT</button>
            </div>
        </div>

        <div class="col main">
            <div class="pixel-box game-panel">
                <div class="top-bar">
                    <span id="sc-l" style="color:#0088ff">0</span>
                    <span id="pot" class="neon">POT: 0</span>
                    <span id="sc-r" style="color:#ff4444">0</span>
                </div>

                <div class="arena">
                    <div id="seat-l" class="seat"></div>
                    <div style="text-align:center;">
                        <div id="vis" style="font-size:60px; margin-bottom:20px;">VS</div>
                        <button id="act-btn" onclick="act()" style="display:none; background:#ff00ff; border:4px solid #fff;">ACTION!</button>
                    </div>
                    <div id="seat-r" class="seat"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
