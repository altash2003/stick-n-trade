<!DOCTYPE html>
<html>
<head>
    <title>Stick N' Duel</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-modal">
        <div class="pixel-box center">
            <h1 class="neon">STICK N' DUEL</h1>
            <p id="auth-err" style="color:red"></p>
            <input id="u" placeholder="Username (5-12 chars)" maxlength="12">
            <input id="p" type="password" placeholder="Password" maxlength="12">
            <button onclick="auth('login')">LOGIN</button>
            <button onclick="auth('register')" class="blue">REGISTER</button>
        </div>
    </div>

    <div class="wrapper">
        <div class="col side">
            <div class="pixel-box full-h">
                <h3>PLAYERS ONLINE</h3>
                <div id="plist"></div>
                <div style="margin-top:auto">
                    <a href="/admin.html" target="_blank" style="color:#555; text-decoration:none;">ADMIN PANEL</a>
                </div>
            </div>
        </div>

        <div class="col main">
            <div class="pixel-box game-panel">
                <div class="top-info">
                    <span id="sc-l" class="blue-t">0</span>
                    <span id="pot" class="yellow-t">POT: 0</span>
                    <span id="sc-r" class="red-t">0</span>
                </div>

                <div class="arena">
                    <div id="seat-l" class="seat"></div>
                    
                    <div class="center-stage">
                        <div id="vis-text" style="font-size:50px; text-shadow:2px 2px 0 #000;">VS</div>
                        <button id="act-btn" onclick="act()" style="display:none; font-size:30px; background:#ff00ff;">ACTION!</button>
                    </div>
                    
                    <div id="seat-r" class="seat"></div>
                </div>

                <div id="spec-bet" style="display:none; justify-content:center; gap:10px; margin-top:10px;">
                    <span>BET ON WINNER:</span>
                    <input id="s-amt" type="number" placeholder="$" style="width:60px">
                    <button onclick="spec('l')" class="blue">LEFT</button>
                    <button onclick="spec('r')" class="red">RIGHT</button>
                </div>
            </div>
        </div>

        <div class="col side">
            <div class="pixel-box full-h chat-box">
                <div id="chat-hist"></div>
                <input id="chat-in" placeholder="Chat here...">
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
