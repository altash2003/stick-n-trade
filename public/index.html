<!DOCTYPE html>
<html>
<head>
    <title>Stick N' Duel</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <div id="auth-modal">
        <div class="modal-box">
            <h1 class="neon" style="font-size:50px; margin-top:0;">STICK N' DUEL</h1>
            <p id="auth-err" style="color:#ff4444; min-height:24px; font-size:20px;"></p>
            
            <input id="u" placeholder="Username (3-12 chars)" maxlength="12">
            <input id="p" type="password" placeholder="Password" maxlength="12">
            
            <button onclick="auth('login')" class="blue" style="margin-bottom:10px;">LOGIN</button>
            <button onclick="auth('register')" style="background:#333;">CREATE ACCOUNT</button>
        </div>
    </div>

    <div class="wrapper">
        <div class="col side">
            <div class="pixel-box full-h">
                <h2 class="neon" style="text-align:center; border-bottom:2px solid #555; margin:0 0 10px 0;">PLAYERS</h2>
                <div id="plist" style="flex:1; overflow-y:auto;"></div>
                <button onclick="window.open('/admin.html')" style="margin-top:10px; font-size:18px;">ADMIN PANEL</button>
                <button onclick="logout()" class="red" style="margin-top:5px; font-size:18px;">LOGOUT</button>
            </div>
        </div>

        <div class="col main">
            <div class="pixel-box game-panel">
                <div style="display:flex; justify-content:space-between; width:90%; font-size:40px; font-weight:bold; margin-bottom:20px;">
                    <span id="sc-l" style="color:#0088ff">0</span>
                    <span id="pot" class="neon">POT: 0</span>
                    <span id="sc-r" style="color:#ff4444">0</span>
                </div>

                <div class="seats">
                    <div id="seat-l" class="seat"></div>
                    
                    <div style="text-align:center;">
                        <div id="vis" style="font-size:60px; text-shadow:3px 3px 0 #000;">VS</div>
                        <button id="act-btn" onclick="act()" style="display:none; background:#ff00ff; border-color:#fff; margin-top:20px;">ACTION!</button>
                    </div>

                    <div id="seat-r" class="seat"></div>
                </div>

                <div id="spec-ui" style="display:none; background:#000; padding:15px; border:2px solid #fff; margin-top:20px;">
                    <span class="neon">PLACE BET:</span>
                    <input id="s-amt" type="number" placeholder="$$$" style="width:100px; display:inline-block;">
                    <button onclick="spec('l')" class="blue" style="width:auto; padding:5px 20px;">LEFT</button>
                    <button onclick="spec('r')" class="red" style="width:auto; padding:5px 20px;">RIGHT</button>
                </div>
            </div>
        </div>

        <div class="col side">
            <div class="pixel-box full-h">
                <h3 style="border-bottom:2px solid #555; margin:0 0 5px 0;">CHAT</h3>
                <div id="chat-hist" class="chat-box"></div>
                <input id="chat-in" placeholder="Say something..." style="margin-top:5px;">
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
